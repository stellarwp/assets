actor: AcceptanceTester
bootstrap: _bootstrap.php
modules:
  enabled:
    - \Helper\Acceptance
    - WPFilesystem
    - WPLoader
    - WPBrowser
  config:
    WPLoader:
      wpRootFolder: "%WP_ROOT_FOLDER%"
      dbName: "%WP_DB_NAME%"
      dbHost: "%WP_DB_HOST%"
      dbUser: "%WP_DB_USER%"
      dbPassword: "%WP_DB_PASSWORD%"
      tablePrefix: "%WP_TABLE_PREFIX%"
      domain: "%WP_DOMAIN%"
      adminEmail: "%WP_SITE_ADMIN_EMAIL%"
      title: Tests
      configFile: tests/config.php
      plugins:
        - assets/assets.php
      activePlugins:
        - assets/assets.php
    WPBrowser:
      url: '%WP_URL%'
      adminUsername: '%WP_ADMIN_USERNAME%'
      adminPassword: '%WP_ADMIN_PASSWORD%'
      adminPath: '/wp-admin'
      headers:
        X_TEST_REQUEST: 1
        X_WPBROWSER_REQUEST: 1
    WPFilesystem:
      wpRootFolder: '%WP_ROOT_FOLDER%'
